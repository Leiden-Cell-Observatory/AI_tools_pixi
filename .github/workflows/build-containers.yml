name: Build and Push Containers

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag'
        required: true
        default: 'latest'

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository_owner }}

jobs:
  build-matrix:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        environment: [biapy, CAREamics, cellpose, micro_sam, stardist]
        variant: [cli, jupyter]
    
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            echo "version=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=latest" >> $GITHUB_OUTPUT
          fi
      
      - name: Determine if OMERO is needed
        id: omero
        run: |
          if [ "${{ matrix.variant }}" = "jupyter" ] || [ "${{ matrix.environment }}" = "omero" ]; then
            echo "include_omero=true" >> $GITHUB_OUTPUT
          else
            echo "include_omero=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_PREFIX }}/${{ matrix.environment }}
          tags: |
            type=raw,value=${{ matrix.variant }}
            type=raw,value=${{ matrix.variant }}-${{ steps.version.outputs.version }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.${{ matrix.variant }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            ENV_NAME=${{ matrix.environment }}
            VERSION=${{ steps.version.outputs.version }}
            INCLUDE_OMERO=${{ steps.omero.outputs.include_omero }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
  
  build-singularity:
    needs: build-matrix
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        environment: [biapy, CAREamics, cellpose, micro_sam, stardist]
        variant: [cli, jupyter]
    
    steps:
      - name: Set up Singularity
        uses: eWaterCycle/setup-apptainer@v2
        with:
          apptainer-version: 1.2.5
      
      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            echo "version=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=latest" >> $GITHUB_OUTPUT
          fi
      
      - name: Build Singularity image from Docker
        run: |
          apptainer build ${{ matrix.environment }}-${{ matrix.variant }}.sif \
            docker://${{ env.IMAGE_PREFIX }}/${{ matrix.environment }}:${{ matrix.variant }}-${{ steps.version.outputs.version }}
      
      - name: Upload Singularity image as artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.environment }}-${{ matrix.variant }}-${{ steps.version.outputs.version }}.sif
          path: ${{ matrix.environment }}-${{ matrix.variant }}.sif
          retention-days: 90
